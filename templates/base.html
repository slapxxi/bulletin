<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>
    {% block title %}Bulletin Board | {% endblock %}
  </title>

  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
  <header>
    {% if user.is_authenticated %}
      <nav class="current-user">
        <strong>User:</strong>
        <a href="{% url 'users:user' user.id %}">{{ user.username }}</a>
        |
        <a href="{% url 'users:logout' %}?next=/">Logout</a>
      </nav>
    {% else %}
      <nav class="current-user">
        <a href="{% url 'users:login' %}">Login</a>
      </nav>
    {% endif %}

    <nav>
      <ul>
        <li><a href="{% url 'pages:index' %}">Bulletin</a></li>
        <li><a href="{% url 'pages:about' %}">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    {% block content %}
    {% endblock %}
  </section>

  <footer>
    <small>
      <time>2015</time>
      by
      <a href="https://github.com/slavapavlutin">Slava</a>
      &
      <a href="https://github.com/funbek">Denis</a>
    </small>
  </footer>

  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
