<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>
    {% block title %}Bulletin Board | {% endblock %}
  </title>

  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
  <header>
    <nav class="user-nav">
      {% if user.is_authenticated %}
        <strong>User:</strong>
        <a href="{% url 'users:user' user.id %}">{{ user.username }}</a>
        |
        <a href="{% url 'users:logout' %}?next=/">Logout</a>
      {% else %}
        <a href="{% url 'users:login' %}">Login</a>
      {% endif %}
    </nav>

    <form action="#" class="search">
      <input type="search" placeholder="Ads you're looking for...">
      <input type="submit" value="Search">
    </form>

    <nav class="nav">
      <ul>
        <li><a href="{% url 'pages:index' %}">Bulletin</a></li>
        <li><a href="{% url 'pages:about' %}">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    {% block content %}
    {% endblock %}
  </section>

  <footer>
    <small>
      <time>2015</time>
      by
      <a href="https://github.com/slavapavlutin">Slava</a>
      &
      <a href="https://github.com/funbek">Denis</a>
    </small>
  </footer>

  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
