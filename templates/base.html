<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>
    {% block title %}Bulletin Board | {% endblock %}
  </title>

  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="{% url 'pages:index' %}">Home</a></li>
        <li><a href="{% url 'pages:about' %}">About</a></li>
        {% if user.is_authenticated %}
          <li>
            Current user: <a href="{% url 'users:user' user.id %}">{{ user.username }}</a>
          </li>
          <li><a href="{% url 'users:logout' %}?next=/">Logout</a></li>
        {% else %}
          <li><a href="{% url 'users:login' %}">Login</a></li>
        {% endif %}
      </ul>
    </nav>
  </header>

  {% block content %}
  {% endblock %}

  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
