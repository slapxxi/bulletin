<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

	<title>
		{% block title %}Bulletin Board | {% endblock %}
	</title>

	<link rel="stylesheet" href="{% static 'css/bulletin.css' %}">


	{# Add support of HTML5 to IE #}
	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js">
		</script>
	<![endif]-->
</head>

<body>
	<div id="wrapper">
		<header class="head-site">
			<div class="wrapper-block">
				<div class="row">
					<div class="col-xs-1">

						<nav class="user-nav">
				      {% if user.is_authenticated %}
				        <strong>User:</strong>
				        <a href="{% url 'users:user' user.id %}">{{ user.username }}</a>
				        |
				        <a href="{% url 'users:logout' %}?next=/">Logout</a>
				      {% else %}
				        <a href="{% url 'users:login' %}">Login</a>
				      {% endif %}
				    </nav>
					</div>

					<div class="col-sm-3 rig-float">
				    <form action="#" class="search">
				    	<div class="input-block">
				      	<input type="search" placeholder="Ads you're looking for...">
				    	</div>
				    	<div class="btn-block">
								<input type="submit" value="Search">
				    	</div>
				    </form>
				  </div>
				</div>
			</div>

		</header>


		<div id="content">
			<div class="wrapper-block">
				<section class="content">
					{% block content %}
					{% endblock %}
				</section>
			</div>
		</div>

	</div>


	<footer class="footer-site">
		<div class="wrapper-block">
			<div class="footer-site__block">
				<small>
					<time>2015</time>
					by
					<a href="https://github.com/slavapavlutin">Slava</a>
					&
					<a href="https://github.com/funbek">Denis</a>
				</small>
			</div>
		</div>
	</footer>



		<script src="{% static 'js/vendor.js' %}"></script>
		<!--[if lt IE 8]>
			<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<![endif]-->
		<script src="{% static 'js/bulletin.js' %}"></script>

		<script>
			require('public/js/main')
		</script>
</body>
</html>
