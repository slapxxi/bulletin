<nav class="users-panel" role="navigation">
  <ul>
  {% if user.is_authenticated %}
    <li><a href="{% url 'users:user' user.id %}">{{ user.username|title }}</a></li>
    <li><a href="{% url 'users:logout' %}?next=/" data-confirm="Are you sure you want to log out?">Logout</a></li>
  {% else %}
    <li><a href="{% url 'users:login' %}">Login</a></li>
    <li><a href="{% url 'users:register' %}">Register</a></li>
  {% endif %}
  </ul>
</nav>
