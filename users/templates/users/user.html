{% extends "base.html" %}

{% block title %}
{{ block.super }}
{{ user.username }}'s Profile
{% endblock %}

{% block content %}
  <section>
    <h1>{{ user.username|title }}'s Profile</h1>

    <p>{{ user.username|title }} has no ads yet.</p>
    <p><a href="mailto:{{ user.email }}">{{ user.email }}</a></p>
  </section>
{% endblock %}
