{% extends "base.html" %}

{% block title %}{{ block.super }}Login{% endblock %}

{% block content %}
  <h1>Login</h1>

  <form action="{% url 'users:login' %}" method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <input type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>

  <p>
    <a href="{% url 'users:register' %}">Not registered yet?</a>
  </p>
{% endblock %}
