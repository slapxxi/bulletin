{% if locations %}
  <ul>
    {% for location in locations %}
      <li>
        <a href="{% url 'locations:ads' location.slug %}">
          {{ location.name }}
        </a>
        {% with location.ad_set.count as ad_count %}
          has {{ location.ad_set.count }} advertisement{{ location.ad_set.count|pluralize}}.
        {% endwith %}
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>There are no locations yet.</p>
{% endif %}
